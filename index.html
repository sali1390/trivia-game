<!DOCTYPE html>
<html lang="en"s>
    <head>
        <title>Saleema's Trivia Game</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <container>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4" id="heading">
                            <h1>Harry Potter Trivia</h1>
                        </div>
                    </div>
                    <div class="row" id="startMain">
                        <div class="col-md-4 col-md-offset-4" id="startButton">
                            <button class="btn btn-default" type="submit">START</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4" id="timer">
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4" id="question">
                        </div>
                    </div>
                    <div class="row">
                        
                    </div>
                    <div class="row">
                        <button class="col-md-4 col-md-offset-4 choices" id="choice1">
                        </button>
                        <button class="col-md-4 col-md-offset-4 choices" id="choice2">
                        </button>
                        <button class="col-md-4 col-md-offset-4 choices" id="choice3">
                        </button>
                        <button class="col-md-4 col-md-offset-4 choices" id="choice4">
                        </button>
                    </div>
                    <div class="row text-center">
                        <button class="btn btn-default centered" type="submit" id="nextQ">NEXT QUESTION</button>
                    </div>
                </div>
            </div>
        </container>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/game.js"></script>
    </body>
</html>
